<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side Image Section -->
    <div class="left-section">
      <div class="logo">
        <img src="ady-logo.png" alt="ADY Logo" class="logo-image">
        <div class="vertical-line"></div>
        <div class="text">
          <span>Elektron</span>
          <span>xidmətlər portalı</span>
        </div>
      </div>
    </div>

    <!-- Right Side Login Form -->
    <div class="right-section">
      <a href="#" class="back-link">
        <img src="arrow-left.png" alt="Back" class="icon">
        Ana səhifəyə qayıt
      </a>
      <div class="login-box">
        <h2>
          <img src="hand.png" alt="Hand Icon" class="hand-icon">
          Xoş gəldiniz!
        </h2>
        <p id="p-info">Hesabınıza daxil olaraq online müraciət edə bilər və müraciətlərinizi izləyə bilərsiniz.</p>
        <form id="loginForm" novalidate>
          <!-- Email Input -->
          <div class="input-container">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-email">
            <p class="error-message" id="email-error">Bu bölmə doldurulmalıdır</p>
          </div>

          <!-- Password Input -->
          <div class="input-container-pass">
            <label for="password" class="pass-label">Şifrə</label>
            <div class="input-wrapper">
              <input type="password" id="password" class="input-email">
              <span class="toggle-password" onclick="togglePasswordVisibility()">
                <img src="eye_splash_icon.png" alt="Toggle Visibility">
              </span>
            </div>
            <p class="error-message" id="password-error">Bu bölmə doldurulmalıdır</p>
          </div>

          <p id="forgot-password-p"><a href="recovery-email.html">Şifrənizi unutmusunuz?</a></p>
          <button type="submit" class="login-button">Daxil ol</button>
        </form>
        <p class="register-link">Hesabınız yoxdur? <a href="register.html">Qeydiyyat</a></p>
        <p class="register-link">və ya</p>
        
          <div style="padding-bottom: 30px;">
            <button class="custom-button">
              <span>digital login</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none" class="dot">

                2.12005 9.60619 4.66398 9.60619Z" fill="white"/>
              </svg>
            </button>
          </div>

          <span>digital login</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none" class="dot">

            2.12005 9.60619 4.66398 9.60619Z" fill="white"/>
          </svg>
        </button> -->
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password img");
  
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.src = "Eye.png"; // Replace with the path to your "eye" icon
      } else {
        passwordInput.type = "password";
        toggleIcon.src = "eye_splash_icon.png"; // Replace with the path to your "eye-slash" icon
      }
    }
  
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission
      let isValid = true;
  
      // Email validation
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('email-error');
      if (emailInput.value.trim() === "") {
        emailError.classList.add('visible');
        emailInput.classList.add('error');
        isValid = false;
      } else {
        emailError.classList.remove('visible');
        emailInput.classList.remove('error');
      }
  
      // Password validation
      const passwordInput = document.getElementById('password');
      const passwordError = document.getElementById('password-error');
      if (passwordInput.value.trim() === "") {
        passwordError.classList.add('visible');
        passwordInput.classList.add('error');
        isValid = false;
      } else {
        passwordError.classList.remove('visible');
        passwordInput.classList.remove('error');
      }
  
      // If valid, submit the form
      if (isValid) {
        alert('Form submitted successfully!'); // For testing; replace with `this.submit()` in production
      }
    });
  
    // Add input event listeners to remove error messages and red background dynamically
    document.getElementById('email').addEventListener('input', function () {
      const emailError = document.getElementById('email-error');
      emailError.classList.remove('visible');
      this.classList.remove('error');
    });
  
    document.getElementById('password').addEventListener('input', function () {
      const passwordError = document.getElementById('password-error');
      passwordError.classList.remove('visible');
      this.classList.remove('error');
    });
  </script>
  
  
</body>
</html>
