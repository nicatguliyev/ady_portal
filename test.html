<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Step Indicator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .step-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            position: relative;
        }

        .step-indicator .step {
            text-align: center;
            position: relative;
        }

        .step-indicator .step .step-circle {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            color: #333;
            margin: 0 auto;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .step-indicator .step .step-label {
            margin-top: 10px;
        }

        /* Line below the circles */
        .step-indicator::before {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ddd;
            z-index: 0;
        }

        .step-indicator .step.active .step-circle {
            background-color: #007bff;
            color: #fff;
        }

        @media (max-width: 768px) {
            .step-indicator {
                flex-direction: column;
                align-items: center;
            }

            .step-indicator::before {
                height: 100%;
                width: 2px;
                left: 50%;
                top: 0;
                bottom: 0;
                right: auto;
                transform: translateX(-50%);
            }

            .step-indicator .step {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Step Indicator</h1>
        <div class="step-indicator">
            <div class="step active">
                <div class="step-circle">1</div>
               
            </div>
            <div class="step">
                <div class="step-circle">2</div>
            </div>
            <div class="step">
                <div class="step-circle">3</div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mt-4">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
