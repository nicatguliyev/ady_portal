      }

      .icon-button {

        font-style: normal;
        font-weight: 400;
        line-height: 20px;

      }

        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: 24px;
        color: #183d6e;
        text-align: center;
      }

      .uncompleted-step-name {
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: 24px;
        color: #585858;
        text-align: center;

      .step-explanation {
        color: #8a8a8a;
        text-align: center;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;

      .checkEye {
        display: none;

          display: block;

        margin: 20px auto;
      }

      .requests .title {
        font-size: 20px;
        font-weight: bold;
        color: #004a9f;
        margin-bottom: 0;
        display: inline-block;
        border-bottom: 3px solid #004a9f;
      }

      .requests .tabs {
        padding-top: 20px;
        border-top: 1px solid #ddd;
        display: flex;
        gap: 10px;
      }

      .requests .tab {
        padding: 8px 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
        color: #555;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .requests .tab.active {
        background-color: #004a9f;
        color: #fff;
        border-color: #004a9f;

        background-color: #007bff;

        flex: 1;

          grid-template-areas:

            'logout';

        align-items: center;

        display: block;

          text-align: center;
          border: 1px solid #e3f0ff;
        }
      }

      .user-request {
        display: flex;
        align-items: center;
        gap: 8px;

        margin-top: 8px;
        padding: 8px 12px;

          text-align: center;
          background-color: #183d6e;
          color: white;
        }
      }

        display: flex;

        color: red;

          margin-top: 0;
          font-size: 14px;
        }
      }

      .user-info:hover,
      .user-request:hover,

      .user-request.active {
        background-color: #183d6e;
        color: white;
      }

    <script>
      const totalCards = 15;
      const cardsPerPage = 5;
      const totalPages = Math.ceil(totalCards / cardsPerPage);

      const cardContainer = document.getElementById('card-container');
      const paginationContainer = document.getElementById('pagination');

      function toggleDetails(button) {
        const details = button.parentNode.querySelector('.details');
        if (details.classList.contains('show')) {
          details.classList.remove('show');
          button.innerHTML =
            'Ətraflı bax <img src="arrow-down.png" width="16px" height="16px" alt="">';
        } else {
          details.classList.add('show');
          button.innerHTML =
            'Ətraflı bax <img src="arrow-up.png" width="16px" height="16px" alt="">';
        }
      }

      function renderPage(page) {
        // Clear existing cards
        let cardHTML = cardContainer.innerHTML;
        cardContainer.innerHTML = '';
        // Calculate start and end index for cards
        const start = (page - 1) * cardsPerPage;
        const end = Math.min(start + cardsPerPage, totalCards);

        // Add cards for the current page
        for (let i = start; i < end; i++) {
          cardContainer.innerHTML += cardHTML;
        }

        // Update pagination buttons
        Array.from(paginationContainer.children).forEach((button, index) => {
          button.classList.toggle('active', index + 1 === page);
        });
      }

      function setupPagination() {
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.textContent = i;
          button.addEventListener('click', () => renderPage(i));
          paginationContainer.appendChild(button);
        }
      }

      function setActiveForRequestTabs() {
        let requests = document.querySelector('.requests');

        let tabs = requests.querySelectorAll('.tab');

        function handleActiveTab() {
          let details = document.querySelectorAll('.details');
          details.forEach((detail) => detail.classList.remove('show'));

          tabs.forEach((tab) => {
            if (tab.classList.contains('active')) {
              tab.classList.remove('active');
            }
          });
          this.classList.add('active');

          if (this.innerHTML === 'Bitmiş') {
            let feedbacks = document.querySelectorAll('.feedback');
            feedbacks.forEach((feedback) => {
              feedback.style.display = 'block';
            });
          } else {
            let feedbacks = document.querySelectorAll('.feedback');
            feedbacks.forEach((feedback) => {
              feedback.style.display = 'none';
            });
          }
        }

        tabs.forEach((tab) => {
          tab?.addEventListener('click', handleActiveTab);
        });
      }

      // Initialize
      setupPagination();
      renderPage(1);
      setActiveForRequestTabs();

      
    </script>
