<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 600px;
            margin: 50px auto;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info-box {
            background-color: #E4ECF8;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #183D6E;
            font-weight: 600;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #002b6b;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #001d4a;
        }
        .ady-logo {
            width: 100px;
            margin-bottom: 15px;
        }
        .footer-text {
            font-size: 14px;
            color: #6c757d;
        }
        h4{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <div class="info-box d-flex align-items-center">
            <img src="attention.png" alt="Info Icon" style="width: 24px; height: 24px; margin-right: 10px;">
            <p class="m-0">Bu link 24 saat ərzində etibarlıdır. Müraciət size aid deyilsə, bu bildirişi nəzərə almayın.</p>
        </div>
        
        <div class="">
            <img src="/ady_logo_blue.png" alt="ADY Logo" class="ady-logo">
        </div>
        <h4 class="text-dark fw-bold mb-3">Şifrənin yenilənməsi.</h4>
        <p>Hörmətli Elçin bəy,</p>
        <p>Şifrənizi yeniləmək üçün aşağıdakı düyməyə klikləyin.</p>
        <div class="text-center mt-4">
            <a href="#" class="btn btn-primary" style="width: 100%">Şifrəni yenilə</a>
        </div>
    </div>
</body>
</html>
