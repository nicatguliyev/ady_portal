<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #dcdcdc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        .active .circle {
            background-color: #007bff;
        }
        .progress-bar-container {
            width: 100%;
            height: 4px;
            background-color: #dcdcdc;
            position: relative;
        }
        .progress-bar-active {
            height: 4px;
            background-color: #007bff;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-0">№ 1154431456</h6>
                    <p class="text-muted mb-0">Vaqonların təmiri ilə əlaqədar</p>
                </div>
                <button class="btn btn-outline-primary btn-sm">Müraciətə bax</button>
            </div>
            <div class="card-body">
                <p class="mb-0">08.08.08</p>
                <!-- Step Indicator -->
                <div class="d-flex align-items-center justify-content-between mt-3">
                    <!-- Step 1 -->
                    <div class="text-center">
                        <div class="circle active">1</div>
                        <small>Qəbul edildi</small>
                    </div>
                    <!-- Progress Bar -->
                    <div class="progress-bar-container mx-2">
                        <div class="progress-bar-active"></div>
                    </div>
                    <!-- Step 2 -->
                    <div class="text-center">
                        <div class="circle">2</div>
                        <small>Baxılır</small>
                    </div>
                    <!-- Progress Bar -->
                    <div class="progress-bar-container mx-2"></div>
                    <!-- Step 3 -->
                    <div class="text-center">
                        <div class="circle">3</div>
                        <small>İcra edildi</small>
                    </div>
                </div>
                <button class="btn btn-link mt-3" data-bs-toggle="collapse" data-bs-target="#details" aria-expanded="false" aria-controls="details">
                    Ətraflı bax
                </button>
                <div class="collapse" id="details">
                    <p class="mt-3">Additional information about the request can be placed here.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
