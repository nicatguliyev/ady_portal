<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

#logoutBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
    text-align: center;
    background: white;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.popup-buttons button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.confirm {
    background-color: rgb(223, 223, 223);
    color: red;
}

.cancel {
    background-color: #183d6e;
    color: white;
}

.popup-content .firstline {
    font-size: 18px; /* Adjust font size */
    font-weight: bold; /* Bold for the first line */
    width: fit-content;
    margin: 0 auto;
}

.popup-content .second-line {
    font-size: 16px; /* Adjust font size to match the design */
    margin: 0 auto;
    width: max-content; /* Ensures it matches the first line width */
    max-width: fit-content;
    white-space: normal;
    display: inline-block; /* Keep it as a block element for alignment */
}

    </style>
</head>
<body>
    <!-- Button to trigger the popup -->
    <button id="logoutBtn">Logout</button>

    <!-- Popup structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p class="firstline" style="font-size: 24px; color: #424242;">Hesabdan çıxmaq istəyirsiniz?</p>
            <p class="secondline" style="font-size: 16px; font-weight: 400; color: #585858;">Yenidən daxil olmaq üçün hesab məlumatları tələb olunacaq.</p>
            <div class="popup-buttons">
                <button id="confirmBtn" class="confirm">Bəli</button>
                <button id="cancelBtn" class="cancel">Xeyir</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {
    document.getElementById("popup").style.display = "flex";
});

document.getElementById("cancelBtn").addEventListener("click", function () {
    document.getElementById("popup").style.display = "none";
});

document.getElementById("confirmBtn").addEventListener("click", function () {
    alert("Logging out...");
    document.getElementById("popup").style.display = "none";
});

    </script>
</body>
</html>
