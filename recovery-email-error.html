<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Şifrə</title>
  <link rel="stylesheet" href="recovery-email-error.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo">
        <img src="ady-logo.png" alt="ADY Logo" class="logo-image">
        <div class="vertical-line"></div>
        <div class="text">
          <span>Elektron</span>
          <span>xidmətlər portalı</span>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <a href="index.html" class="back-link">
        <img src="arrow-left.png" alt="Back" class="icon">
        Ana səhifəyə qayıt
      </a>
      <div class="reset-password-box">
        <h2>
          <img src="key-icon.png" alt="Key Icon" class="key-icon">
          Şifrəni unutmusunuz?
        </h2>
        <p class="reset-description">Şifrənizi e-mail vasitəsi ilə bərpa edə bilərsiniz.</p>
        <form id="resetForm" novalidate>
          <div class="input-container">
            <label for="email">Email ünvanı</label>
            <div class="input-wrapper">
              <input type="email" id="email" class="input-field" placeholder="Email ünvanınızı daxil edin">
              <p class="error-message" id="email-error">Bu sahə boş qala bilməz</p>
            </div>
          </div>
          <button type="submit" class="reset-password-button">Şifrəni bərpa et</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission
      let isValid = true;

      // Email validation
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('email-error');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email format regex

      // Check if email is empty
      if (emailInput.value.trim() === "") {
        emailError.textContent = "Bu bölmə doldurulmalıdır."; // Set required error message
        emailError.classList.add('visible');
        emailInput.classList.add('error');
        isValid = false;
      } else if (!emailRegex.test(emailInput.value.trim())) {
        emailError.textContent = "Email düzgün formatda deyil"; // Set format error message
        emailError.classList.add('visible');
        emailInput.classList.add('error');
        isValid = false;
      } else {
        emailError.classList.remove('visible');
        emailInput.classList.remove('error');
      }

      // Redirect on successful validation
      if (isValid) {
        window.location.href = "send-email-info.html"; // Redirect to success page
      }
    });

    // Input event to remove error messages dynamically
    document.getElementById('email').addEventListener('input', function () {
      const emailError = document.getElementById('email-error');
      emailError.classList.remove('visible');
      this.classList.remove('error');
    });
  </script>
</body>
</html>
