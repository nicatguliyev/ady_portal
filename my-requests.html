<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .left-section {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .right-section {
      padding: 20px;
    }
    .tab-content > .tab-pane {
      display: none;
    }
    .tab-content > .tab-pane.active {
      display: block;
    }
    .tab-pane {
      padding: 20px;
      border: 1px solid #dee2e6;
      border-top: none;
    }
    .tab-pane.active {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Section -->
      <div class="col-2 left-section d-flex flex-column align-items-start p-3">
        <div class="d-flex align-items-center mb-4">
          <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="User Image">
          <div>
            <p class="mb-0">Welcome</p>
            <p class="fw-bold mb-0">User Name</p>
          </div>
        </div>
        <button class="btn btn-outline-primary w-100 d-flex align-items-center mb-2" id="myInfoButton">
          <i class="bi bi-person me-2"></i> My Info
        </button>
        <button class="btn btn-outline-primary w-100 d-flex align-items-center mb-2" id="myRequestsButton">
          <i class="bi bi-file-earmark-text me-2"></i> My Requests
        </button>
        <button class="btn btn-outline-danger w-100 d-flex align-items-center" id="logoutButton">
          <i class="bi bi-x-lg me-2"></i> Logout
        </button>
      </div>

      <!-- Right Section -->
      <div class="col-10 right-section">
        <h2 id="dynamicHeader">My Info</h2>
        <hr>
        <ul class="nav nav-tabs mb-3" id="tabMenu" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab" aria-controls="active" aria-selected="true">Active</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="done-tab" data-bs-toggle="tab" data-bs-target="#done" type="button" role="tab" aria-controls="done" aria-selected="false">Done</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="rejected-tab" data-bs-toggle="tab" data-bs-target="#rejected" type="button" role="tab" aria-controls="rejected" aria-selected="false">Rejected</button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="active" role="tabpanel" aria-labelledby="active-tab">
            <p>Content for Active Tab</p>
          </div>
          <div class="tab-pane" id="done" role="tabpanel" aria-labelledby="done-tab">
            <p>Content for Done Tab</p>
          </div>
          <div class="tab-pane" id="rejected" role="tabpanel" aria-labelledby="rejected-tab">
            <p>Content for Rejected Tab</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('myInfoButton').addEventListener('click', () => {
      document.getElementById('dynamicHeader').textContent = 'My Info';
    });

    document.getElementById('myRequestsButton').addEventListener('click', () => {
      document.getElementById('dynamicHeader').textContent = 'My Requests';
    });
  </script>
</body>
</html>
