<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Şifrə</title>
  <link rel="stylesheet" href="new-password.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo">
        <img src="ady-logo.png" alt="ADY Logo" class="logo-image">
        <div class="vertical-line"></div>
        <div class="text">
          <span>Elektron</span>
          <span>xidmətlər portalı</span>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <a href="index.html" class="back-link">
        <img src="arrow-left.png" alt="Back" class="icon">
        Ana səhifəyə qayıt
      </a>
      <div class="reset-password-box">
        <h2>
            <img src="key-icon.png" alt="key Icon" class="key-icon">
          Yeni şifrə
        </h2>
        <p class="reset-description">Yeni şifrənizi yazın</p>
        <form onsubmit="redirectToHomePage(event)">
          <div class="input-container">
            <label for="password">Şifrə</label>
            <div class="input-wrapper">
              <input type="password" id="password" class="input-field">
              
            </div>
          </div>
          <div class="input-container">
            <label for="confirm-password">Şifrəni təsdiq et</label>
            <div class="input-wrapper">
              <input type="password" id="confirm-password" class="input-field">
             
            </div>
          </div>
          <button type="submit" class="reset-password-button">Şifrəni yenilə</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const toggleIcon = passwordInput.nextElementSibling.querySelector('img');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.src = "eye_splash_icon.png"; // Replace with the "eye-open" icon path
      } else {
        passwordInput.type = "password";
        toggleIcon.src = "Eye.png"; // Replace with the "eye-close" icon path
      }
    }

    function redirectToHomePage(event) {
      event.preventDefault(); // Prevent form submission
      alert("Şifrə uğurla yeniləndi!"); // Mock success message
    }
  </script>
</body>
</html>
