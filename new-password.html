<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="new-password.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <div class="logo">
            <img src="ady-logo.png" alt="ADY Logo" class="logo-image">
            <div class="vertical-line"></div>
            <div class="text">
              <span>Elektron</span>
              <span>xidmətlər portalı</span>
            </div>
        </div>
      </div>

    <!-- Right Section -->
    <div class="right-section">
      <a href="index.html" class="back-link">
        <img src="arrow-left.png" alt="Back" class="icon">
        Ana səhifəyə qayıt
      </a>
      <div class="change-pass-box">
        <h2>
          <img src="key-icon.png" alt="Register Icon" class="key-icon">
          Yeni şifrə
        </h2>
        <p class="pass-info">
           Yeni şifrənizi yazın
          </p>
        <form   onsubmit="redirectToCongratulationsPage(event)">
          <div class="input-container">
            <label for="first-name">Şifrə</label>
            <input type="text" id="first-name" class="input-email">
          </div>
          <div class="input-container">
            <label for="last-name">Şifrəni təsdiq et</label>
            <input type="text" id="last-name" class="input-email" >
          </div>
       
        
          <button type="submit" class="change-pass-button">Şifrəni yenilə
          </button>
        </form>
        
      </div>
    </div>
  </div>

  <script>
//     function redirectToCongratulationsPage(event) {
//     event.preventDefault(); // Prevent the form from submitting normally
//     window.location.href = "register-success.html"; // Redirect to the "congratulations" page
//   }
  </script>
</body>
</html>
